<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Заказа Товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма Заказа Товаров</h1>
        <label for="trading-point">Название торговой точки:</label>
        <select id="trading-point">
            <option value="">Выберите торговую точку</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="employee-surname">Фамилия сотрудника:</label>
        <input type="text" id="employee-surname">

        <button onclick="addPosition()">Добавить позицию</button>
        <button onclick="saveOrder()">Сохранить заявку</button>
        <button onclick="shareWhatsApp()">Поделиться в WhatsApp</button>

        <div id="order-summary"></div>

        <hr>

        <h2>Управление Номенклатурой</h2>
        <label for="admin-password">Введите пароль администратора:</label>
        <input type="password" id="admin-password">
        <button onclick="authorizeAdmin()">Авторизоваться</button>

        <div id="inventory-management" style="display: none;">
            <label for="new-item">Новая позиция:</label>
            <input type="text" id="new-item">
            <button onclick="addItem()">Добавить позицию</button>

            <ul id="inventory-list">
                <!-- Inventory items will be populated dynamically -->
            </ul>
        </div>
    </div>
    <script src="inventory.js"></script>
    <script src="script.js"></script>
</body>
</html>
