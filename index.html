<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Заказа Товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Форма Заказа Товаров</h1>
        <label for="trading-point">Название торговой точки:</label>
        <select id="trading-point">
            <option value="">Выберите торговую точку</option>
            <option>Арбат</option>
            <option>БЦ Фреш Плаза</option>
            <option>БЦ Эгершельд</option>
            <option>Дальпресс на Комсомольской</option>
            <option>Кафе на 3 рабочей</option>
            <option>Кафе на березовой</option>
            <option>Кафе на Стрельникова</option>
            <option>Пит-стоп на Бородинской</option>
            <option>Питстоп на ботсаду2</option>
            <option>Пит-стоп на Маяке</option>
            <option>Пит-стоп на набережной 2</option>
            <option>Пит-стоп под Некрасовским мостом</option>
            <option>Приморгражданпроект</option>
            <option>ПТК Искра</option>
            <option>ПТК Луговая на 1 этаже возле эскалатора</option>
            <option>ПТК Луговая на 2 этаже</option>
            <option>Реми на Борисенко</option>
            <option>Реми на Ильичева</option>
            <option>ТД Славянский</option>
            <option>ТРЦ Голубиная падь</option>
            <option>ТРЦ Снеговая падь</option>
            <option>ТТЦ Дазэл</option>
            <option>ТТЦ Дазэл Столовая</option>
            <option>ТЦ Надежда</option>
            <option>ТЦ Первореченский центр.вход</option>
            <option>Офис Ильичева 22а</option>
        </select>

        <label for="employee-surname">Фамилия сотрудника:</label>
        <input type="text" id="employee-surname">

        <button onclick="addPosition()">Добавить позицию</button>
        <button onclick="saveOrder()">Сохранить заявку</button>
        <button onclick="shareWhatsApp()">Поделиться в WhatsApp</button>

        <div id="order-summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
